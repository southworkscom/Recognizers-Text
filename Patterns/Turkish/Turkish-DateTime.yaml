WrittenCenturyFullYearRegex: !simpleRegex
  def: (((iki\s+)?bin)?(\s+(iki|üç|dört|beş|altı|yedi|sekiz|dokuz))?(\s+yüz)?)
WrittenCenturyOrdinalYearRegex: !simpleRegex

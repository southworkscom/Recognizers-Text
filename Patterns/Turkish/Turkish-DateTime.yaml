MonthPossessiveSuffixRegex: !simpleRegex
  def: (?<msuf>((ocak|şubat|mart|nisan|mayıs|haziran|kasım|aralık)('ın)|(temmuz|ağustos)('un)|eylül'ün|ekim'in))
DateUnitRegex: !simpleRegex
  def: (?<unit>yıl|ay|hafta|gün)\b
DateTokenPrefix: 'on '
TimeTokenPrefix: 'at '
TokenBeforeDate: 'on '
TokenBeforeTime: 'at '
SimpleCasesRegex: !nestedRegex
  def: \b{DayRegex}\s+{RangeConnectorRegex}\s+{DayRegex}\s+{WrittenMonthRegex}(\s+{YearRegex})?\b
  references: [ DayRegex, RangeConnectorRegex, WrittenMonthRegex, YearRegex ]
# TODO: Update the following regexes
MonthFrontSimpleCasesRegex: !nestedRegex
  def: \b({RangePrefixRegex}\s+)?{MonthSuffixRegex}\s+((from)\s+)?({DayRegex})\s*{TillRegex}\s*({DayRegex})((\s+|\s*,\s*){YearRegex})?\b
  references: [ MonthSuffixRegex, DayRegex, TillRegex, YearRegex, RangePrefixRegex ]
MonthFrontBetweenRegex: !nestedRegex
  def: \b{MonthSuffixRegex}\s+(between\s+)({DayRegex})\s*{RangeConnectorRegex}\s*({DayRegex})((\s+|\s*,\s*){YearRegex})?\b

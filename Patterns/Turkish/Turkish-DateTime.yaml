MonthSuffixRegex: !nestedRegex
  def: (?<msuf>((?<!\d+)((ocak|şubat|mart|mayıs|ağustos|aralık)(ta)|(nisan|haziran|temmuz|kasım)(da)|(eylül|ekim)(de))|{WrittenMonthRegex}(nda)))
  references: [WrittenMonthRegex]
ProperMonthSuffixRegex: !nestedRegex
